<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="estilos/style.css">
	<link rel="stylesheet" href="estilos/media-querys.css">
</head>

<body>
	<main>
		<section id="login">
			<div id="imagem">
				<!-- Aqui vai as imagens nas CSS -->
			</div>			
			<div id="formulario">
				<h1>Login</h1>
				<p>Seja bem-vindo(a) novamente.<br>Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
				<form action="login.php" method="POST" autocomplete="on">
					<div class="campo">
						<i class="material-icons">person</i>
						<input type="email" name="login" id="ilogin" placeholder="Seu e-mail"autocomplete="email" required>
						<label for="ilogin">Login</label>
					</div>
					<div class="campo">
						<i class="material-icons">vpn_key</i>
						<input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8" maxlength="12">
						<label for="isenha">Senha</label>
					</div>
					<input type="submit" value="Entrar">
					<a href="emconstrucao.html" class="botao">
						Esqueci a Senha
						<i class="material-icons">mail</i>
					</a>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
